<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
	<head>
		<title>Edit List Item</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body layout:fragment="content">
		<div class="container">
			<h1>Edit List Item</h1>
			<div class="form-group">
				<form method="POST" th:object="${listItem}" id="listItemForm" enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{shoppingList}" />
					<input type="hidden" th:field="*{shoppingListItemNote}" />
					<input type="hidden" th:field="*{checked}" />
					<div class="form-group">
						<label for="shoppingListItemPriority">Priority: </label>
						<select th:field="*{shoppingListItemPriority}">
							<option th:each="priority : ${priorities}" th:text="${priority.name}" th:value="${priority.id}"></option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Item Name" th:field="*{name}" />
					</div>
					<div class="form-group">
						<input type="hidden" id="shoppingListItemNoteId" name="shoppingListItemNoteId" th:value="${listItem.shoppingListItemNote.id}" />
						<textarea id="shoppingListItemNoteBody" name="shoppingListItemNoteBody" placeholder="Note" th:text="${listItem.shoppingListItemNote.body}" class="form-control"></textarea>
					</div>
					<div class="form-group">
			<label for="exampleInputFile"> File Input</label> <input type="file"
				name="file" />
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">Remove image</label> <input
				type="checkbox" name="removeImage" value="true" />
		</div>
					<button class="btn btn-primary pull-right" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
