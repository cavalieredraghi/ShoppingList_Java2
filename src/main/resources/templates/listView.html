<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="container">
		<span th:text="${shoppingList.name}"
			th:style="@{|color: ${shoppingList.color};|}"></span>
		<div class="btn-group pull-right">
			<button class="btn btn-primary dropdown-toggle" type="button"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Sort</button>
			<ul class="dropdown-menu">
				<li class="dropdown-item" th:if="${param.sort}"><a
					th:href="@{|/lists/${shoppingList.id}|}">Clear Sort</a></li>
				<li class="dropdown-item"><a
					th:href="@{|/lists/${shoppingList.id}?sort=atoz|}">A to Z</a></li>
				<li class="dropdown-item"><a
					th:href="@{|/lists/${shoppingList.id}?sort=ztoa|}">Z to A</a></li>
				<li class="dropdown-item"><a
					th:href="@{|/lists/${shoppingList.id}?sort=priority|}">Priority</a></li>
			</ul>
		</div>
		<table class="table table-striped table-hover">
			<tbody>
				<tr th:each="item : ${listItems}">
					<td class="text-left" style="vertical-align: middle;">
						<form method="POST" th:if="!${item.checked}"
							th:action="@{|/lists/${shoppingList.id}/items/${item.id}/check|}">
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-unchecked"></span>
							</button>
						</form>
						<form method="POST" th:if="${item.checked}"
							th:action="@{|/lists/${shoppingList.id}/items/${item.id}/uncheck|}">
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-check"></span>
							</button>
						</form>
					</td>
					<td th:text="${item.name}" class="text-left"
						style="vertical-align: middle;"></td>
					<td th:text="${item.shoppingListItemPriority.name}"
						class="text-left" style="vertical-align: middle;"></td>
					<td class="text-center" style="vertical-align: middle;">
						<form method="POST"
							th:action="@{|/lists/${shoppingList.id}/items/${item.id}/delete|}">
							<a th:href="@{|/lists/${shoppingList.id}/items/${item.id}|}"
								class="btn btn-primary">View</a> &nbsp;&nbsp;&nbsp; <input
								type="hidden" name="id" th:value="${item.id}" />
							<button type="submit" class="btn btn-primary">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary pull-right" role="button" href="/"
			th:href="@{|/lists/${shoppingList.id}/items/add|}">Add Item</a>
	</div>
</body>
</html>
