<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
	<head>
		<title>Lists</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
	</head>
	<body layout:fragment="content">
		<div class="container">
			<h1>Shopping Lists</h1>
			<div class="col-lg-6" style="padding: 20px">
			<form role="search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search"
						name="srch-term" id="srch-term" />
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
			<table class="table table-striped table-hover">
				<tbody>
					<tr th:each="list : ${lists}">
						<td th:text="${list.name}" th:style="@{|color: ${list.color};|}" style="vertical-align: middle;"></td>
						<td style="vertical-align: middle;">
							<a class="btn btn-primary" th:href="@{|/lists/${list.id}|}">View</a>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="btn btn-primary" th:href="@{|/lists/${list.id}/delete|}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-primary pull-right" href="/" th:href="@{|/lists/add|}"
				role="button">Add List</a>
		</div>
	</body>
</html>
